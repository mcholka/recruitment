<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/template/admin-template.xhtml">

    <ui:define name="documentHead">
        <h:outputStylesheet library="css" name="common.css" />
    </ui:define>

    <ui:define name="subpageHeader">
        <h:outputText value="Nowa Profesja" styleClass="headerTxt"/>
    </ui:define>

    <ui:define name="subpageContentBody">
        <h:form rendered="#{loginChecker.loggedIn}"
                styleClass="floatLeftWidth100">
            <p:growl id="message" autoUpdate="true" />
            <h:panelGrid columns="2" >
                <h:outputText value="Nazwa Profesji" />
                <p:inputText value="#{professionController.profession.id}"
                             required="true"
                             requiredMessage="Nazwa typu profesji nie może być pusta"/>

                <h:outputText value="Krótki Opis" />
                <p:inputText value="#{professionController.profession.description}"
                             required="true"
                             requiredMessage="Musisz napisać krótki opis"/>

                <p:commandButton value="Zapisz"
                                 action="#{professionController.storeNew}"
                                 icon="ui-icon-circle-check"
                                 update="@form" />
                <p:button value="Powrót"
                          href="/admin/profession/profession-list.recruitment"
                          icon="ui-icon-circle-close"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
